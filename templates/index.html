    <script type="module">
        import { get, post } from './js/myTool/request.js';
        (function () {
            var index=0
            var resQuestion
            window.onload = function () {
                $('#exampleModal').modal('show')
                $('#getAllQuestion').trigger("click");
            }
            $("#getAllQuestion").click(getAllQuestion)
            $("#addQuestion").click(addQuestion)
            $("#showAllQuestion").click(showAllQuestion())
            $("#sendAnswer").click(sendAnswer)



            function getAllQuestion() {
                get('/api/question').then((res) => {
                        resQuestion = res['question']
                        index = Math.floor(Math.random() * resQuestion.length);
                        printResponse(res)
                    })
                    .catch((res) => {
                        console.error(res)
                    })

                function printResponse(res) {
                    $('#questionShow').empty();
                    let newCardInfo =
                        `
                        <form>
                            <div class="mb-3">
                                <p for="recipient-name" class="col-form-label" id='questionContent'> ${resQuestion[index].content}</label>
                                <input type="text" class="form-control" id="answerSend">
                            </div>
                        </form>
                        `
                    $('#questionShow').append(newCardInfo);
                }
            }

            function addQuestion() {
                var question = {
                    content: $("#content").val(),
                    email: $("#email").val()
                }
                post('/api/addQuestion', question).then((res) => {
                    if(res['state']==200) {
                        alert('成功')
                        location.reload()
                    }else{
                        alert('出現錯誤')
                    }
                    })
                    .catch((res) => {
                        console.error(res)
                    })
            }
            function sendAnswer() {
                var question = {
                    answer: $("#answerSend").val(),
                    id: resQuestion[index].id
                }
                post('/api/sendAnswer', question).then((res) => {
                    if(res['state']==200) {
                        alert('成功')
                        location.reload()
                    }else{
                        alert('出現錯誤')
                    }
                    })
                    .catch((res) => {
                        console.error(res)
                    })
            }
            function showAllQuestion() {
                get('/api/question').then((res) => {
                        printResponse(res)
                    })
                    .catch((res) => {
                        console.error(res)
                    })

                function printResponse(res) {
                    $('#allQuestionShow').empty();
                    var resQuestion = res['question']
                    let html=''
                    var times=0
                    resQuestion.forEach(element => {
                        let newCardInfo =
                        `
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                            <div class="bg-white">
                                <div class="card-header">問題 ${++times}</div>
                                <div class="card-body text-secondary">
                                    <h5 class="card-title">${element.content}</h5>
                                    <p class="card-text">${element.email}</p>
                                </div>
                            </div>
                        </div>
                        `
                        html+=newCardInfo
                    });
                    $('#allQuestionShow').append(html);
                }
            }
        })();
    </script>
