    <script type="module">
        import { get, post } from './js/myTool/request.js';
        (function () {
            var index=0
            var resQuestion='null'
            var ip='0.0.0.0'
            window.onload = function () {
                ip=$("#ip").text()
                showAllQuestion()
            }
            $("#showAllQuestion").click(showAllQuestion)
            $("#addQuestion").click(addQuestion)
            $("#sendAnswer").click(sendAnswer)
            $('#questionDialog').on('show.bs.modal', function (event) {
                    answerController(false)
                    var button = $(event.relatedTarget) // Button that triggered the modal
                    var content = button.data('content') // Extract info from data-* attributes
                    var id = button.data('id') // Extract info from data-* attributes
                    var modal = $(this)
                    modal.find('.modal-id').text(id)
                    modal.find('.modal-title').text(content)
            })

            function answerController(answerCounter){
                if(!answerCounter){
                    $("#answerRemind").show();
                    $("#answerShow").hide();
                    $("#allAnswer").hide();
                }else{
                    $("#answerRemind").hide();
                    $("#answerShow").show();
                    $("#allAnswer").show();
                }
            }    
            function addQuestion() {
                var request = {
                    content: $("#content").val(),
                    email: $("#email").val(),
                    ip:ip
                }
                console.log(request);
                post('/api/addQuestion', request).then((res) => {
                    if(res['state']==200) {
                        alert(`送出成功`)
                        location.reload()
                    }else{
                        alert(`出現錯誤:${res.message}`)
                    }
                    })
                    .catch((res) => {
                        alert(`出現錯誤`)
                        console.error(res)
                    })
            }
            function sendAnswer() {
                var request = {
                    answer: $("#answerSend").val(),
                    id: $(".modal-id").text(),
                    ip:ip
                }
                if(request.answer){
                post('/api/sendAnswer', request).then((res) => {
                    if(res['state']==200) {
                        alert(`${request.answer} 送出成功`)
                        showAnswer(request.id)
                    }else{
                        alert(`${request.answer} 出現錯誤:${res.message}`)
                    }
                    }).then((res) => {
                        
                    })
                    .catch((res) => {
                        alert(`出現錯誤`)
                        console.error(res)
                    })
                }
            }
            function showAnswer(id) {
                get(`/api/getAnswer/${id}`).then((res) => {
                    console.log(res);
                        printResponse(res['answer'])
                        answerController(true)
                    })
                    .catch((res) => {
                        console.error(res)
                    });
                    function printResponse(resAnswer) {
                    $('#allAnswer').empty();
                    let html=''
                    var times=0
                    resAnswer.forEach(element => {
                        let newCardInfo =
                        `
                        <li class="list-group-item d-flex justify-content-between align-items-center" style=" word-wrap: break-word;word-break: break-all;overflow: hidden;">
                            ${element.answer.replace(/\n/g, "<br>")}
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>
                        `
                        html+=newCardInfo
                    });
                    $('#allAnswer').append(html);
                }
            }
            function showAllQuestion() {
                get('/api/question').then((res) => {
                        resQuestion = res['question'].reverse()
                        index = Math.floor(Math.random() * resQuestion.length);
                        printResponse(resQuestion)
                    }).then((res) => {
                        var dialogId="#showQuestionDialog"+index
                        $(dialogId).trigger("click");
                    })
                    .catch((res) => {
                        console.error(res)
                    });
                function printResponse(resQuestion) {
                    $('#allQuestionShow').empty();
                    let html=''
                    var times=0
                    resQuestion.forEach(element => {
                        let newCardInfo =
                        `
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                            <div class="bg-white" style="border-radius: 10px;">
                                <div class="card-header">問題 ${++times}</div>
                                <div style="display:none" id=''>${element.id}</div>
                                <div class="card-body text-secondary">
                                    <h5 class="card-title" style=" word-wrap: break-word;word-break: break-all;overflow: hidden;">${element.content}</h5>
                                    <p class="card-text"></p>
                                    <button type="button" class="btn btn-primary" style="border-radius: 10px;" id="showQuestionDialog${element.id}" data-toggle="modal" data-target="#questionDialog" data-content="${element.content}" data-id="${element.id}">回答問題</button>    
                                    </div>
                            </div>
                        </div>
                        `
                        html+=newCardInfo
                    });
                    $('#allQuestionShow').append(html);
                }
            }
        })();
    </script>
